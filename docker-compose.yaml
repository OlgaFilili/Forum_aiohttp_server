#version: '3' 
services: 
  web:     
    build: .
    ports:
      - 8080:8080
    links:
      - postgres:postgres
    depends_on:
      postgres:
        condition: service_healthy
    #command: pwd && bash ./run.sh
  postgres:
    image: postgres:14
    #command: -c config_file=./postgresql.conf
    environment:
      POSTGRES_USER: $DATABASE_USER
      POSTGRES_PASSWORD: $DATABASE_PASSWORD
      POSTGRES_DB: $DATABASE_NAME
      POSTGRES_HOST: $DATABASE_HOST
#      PGDATA: "/var/lib/postgresql/data"
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
#     - for_db_postgres14:/var/lib/postgresql/data
    ports:
      - 5433:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $DATABASE_USER -d $DATABASE_NAME -h $DATABASE_HOST", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 2
      #test: ["CMD-SHELL", "pg_isready -U OlgaF -d forum"]
      #interval: 10s
      #timeout: 5s
      #retries: 2
      #start_period: 10s
